<script>
    function validateForm() {
        // Array of radio button names
        var radioButtons = [
            "running",
            "walking",
            "cycling",
            "exercise",
            "competitiveSportsEvents",
            "paidEvents",
            "regularHealthManagement",
            "donateForSocietyBenefit",
            "investFundsInCompanyShares"
        ];

        // Loop through each radio button
        for (var i = 0; i < radioButtons.length; i++) {
            var radioButton = document.querySelector('input[name="' + radioButtons[i] + '"]:checked');
            if (!radioButton) {
                alert("Please select an option for " + radioButtons[i].replace(/([A-Z])/g, ' $1').trim() + ".");
                return false;
            }
        }

        // If all validations pass, return true
        return true;
    }
</script>
