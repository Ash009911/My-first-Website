<div class="container mt-5">
    <div class="row justify-content-end">
      <div class="col-md-6 text-center">
        <h2>Personal Habits Form</h2>
        <form>
          <!-- Exercise and Food -->
          <div class="form-row">
            <div class="form-group col">
              <label>Exercise:</label>
              <div>
                <input type="radio" id="noExercise" name="exercise" value="No Exercise" required>
                <label for="noExercise">No Exercise</label>
              </div>
              <div>
                <input type="radio" id="1Hour" name="exercise" value="1 Hour per week">
                <label for="1Hour">1 Hour per week</label>
              </div>
              <div>
                <input type="radio" id="2Hours" name="exercise" value="2 Hours per week">
                <label for="2Hours">2 Hours per week</label>
              </div>
              <div>
                <input type="radio" id="7Hours" name="exercise" value="7 Hours per week">
                <label for="7Hours">7 Hours per week</label>
              </div>
              <div>
                <input type="radio" id="moreThan7Hours" name="exercise" value="More than 7 Hours">
                <label for="moreThan7Hours">More than 7 Hours</label>
              </div>
            </div>
            <div class="form-group col">
              <label>Food:</label>
              <div>
                <input type="radio" id="vegan" name="food" value="Vegan" required>
                <label for="vegan">Vegan</label>
              </div>
              <div>
                <input type="radio" id="vegetarian" name="food" value="Vegetarian">
                <label for="vegetarian">Vegetarian</label>
              </div>
              <div>
                <input type="radio" id="eggitarian" name="food" value="Eggitarian">
                <label for="eggitarian">Eggitarian</label>
              </div>
              <div>
                <input type="radio" id="nonVegetarian" name="food" value="Non Vegetarian">
                <label for="nonVegetarian">Non Vegetarian</label>
              </div>
            </div>
          </div>
  
          <!-- Drinks and Intoxications -->
          <div class="form-row">
            <div class="form-group col">
              <label>Drinks:</label>
              <div>
                <input type="radio" id="nonAlcoholic" name="drinks" value="Non Alcoholic" required>
                <label for="nonAlcoholic">Non Alcoholic</label>
              </div>
              <div>
                <input type="radio" id="occasionalAlcoholic" name="drinks" value="Occasional Alcoholic">
                <label for="occasionalAlcoholic">Occasional Alcoholic</label>
              </div>
              <div>
                <input type="radio" id="alcoholic" name="drinks" value="Alcoholic">
                <label for="alcoholic">Alcoholic</label>
              </div>  
            </div>
            <div class="form-group col">
              <label>Intoxications:</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="intoxications" id="non" value="Non" required>
                <label class="form-check-label" for="non">Non</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="intoxications" id="smoker" value="Smoker">
                <label class="form-check-label" for="smoker">Smoker</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="intoxications" id="drugs" value="Drugs">
                <label class="form-check-label" for="drugs">Drugs</label>
              </div>
            </div>
          </div>
  
          <!-- Hobbies -->
          <div class="form-row">
            <div class="form-group col">
              <label for="hobbies">Hobbies:</label>
              <input type="text" class="custom-input" id="hobbies" name="hobbies" required>
            </div>
          </div>
  
          <!-- Likings -->
          <div class="form-row">
            <div class="form-group col">
              <label for="likings">Likings:</label>
              <input type="text" class="custom-input" id="likings" name="likings" required>
            </div>
          </div>
  
          <!-- Disliking -->
          <div class="form-row">
            <div class="form-group col">
              <label for="disliking">Disliking:</label>
              <input type="text" class="custom-input" id="disliking" name="disliking" required>
            </div>
          </div>
  
          <!-- Life Goal -->
          <div class="form-row">
            <div class="form-group col">
              <label for="lifeGoal">Life Goal (300 words):</label>
              <textarea class="custom-input" id="lifeGoal" name="lifeGoal" rows="5" required></textarea>
            </div>
          </div>
  
          <button type="button" class="btn btn-primary" onclick="if (validateForm()) window.location.href = 'Form-6.html';">Next</button>
        </form>

  <script>
    function validateForm() {
        // Validate Exercise
        var exercise = document.querySelector('input[name="exercise"]:checked');
        if (!exercise) {
            alert("Please select your exercise routine.");
            return false;
        }

        // Validate Food
        var food = document.querySelector('input[name="food"]:checked');
        if (!food) {
            alert("Please select your food preference.");
            return false;
        }

        // Validate Drinks
        var drinks = document.querySelector('input[name="drinks"]:checked');
        if (!drinks) {
            alert("Please select your drink preference.");
            return false;
        }

        // Validate Intoxications
        var intoxications = document.querySelector('input[name="intoxications"]:checked');
        if (!intoxications) {
            alert("Please select your intoxication status.");
            return false;
        }

        // Validate Hobbies
        var hobbies = document.getElementById("hobbies").value.trim();
        if (hobbies === "") {
            alert("Please enter your hobbies.");
            return false;
        }

        // Validate Likings
        var likings = document.getElementById("likings").value.trim();
        if (likings === "") {
            alert("Please enter your likings.");
            return false;
        }

        // Validate Disliking
        var disliking = document.getElementById("disliking").value.trim();
        if (disliking === "") {
            alert("Please enter your disliking.");
            return false;
        }

        // Validate Life Goal
        var lifeGoal = document.getElementById("lifeGoal").value.trim();
        if (lifeGoal === "") {
            alert("Please enter your life goal.");
            return false;
        }

        // If all validations pass, return true
        return true;
    }
</script>
