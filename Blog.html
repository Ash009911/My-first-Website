<h1 style="text-align: left;margin-left: 10px;">Come up with your own blogs</h1>

<div class="container mt-4">
  <div class="row justify-content-left"> <!-- Align the form to the center -->
    <div class="col-md-6">
      <h2>Blog Form</h2>
      <form>
        <div class="form-row">
          <div class="form-group col">
          <label for="Username">Username:</label><br>
          <input type="text" class="custom-input" id="Username" name="Username" required style="font-weight: bold;">
        </div>
      </div>
        <div class="form-row">
          <div class="form-group col">
            <label for="Content">Content Title:</label><br>
            <input type="text" class="custom-input" id="Content" name="Content" required style="width: 300px;font-weight: bold;">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col">
            <label for="Write your Content">Write your Content:</label><br>
            <textarea class="custom-input" id="Write" name="Write" rows="10" required></textarea>
          </div>
        </div>
      <button type="button" class="btn btn-primary" onclick="if (validateForm()) window.location.href = 'Swashetna.html';">Submit</button>
      </form>
      </div>
    </div>
  </div>


  <script>
    function validateForm() {
    var Username = document.getElementById('Username').value;
    var Content = document.getElementById('Content').value;
    var Write = document.getElementById('Write').value;

    // Check if any mandatory field is empty
    if (Username === '' || Content === '' || Write === '') {
      alert('Please fill in all mandatory fields.');
      return false; // Prevent navigation
    }

    return true; // Allow navigation
  }
  </script>
