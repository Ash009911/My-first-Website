<script>
    function validateForm() {
        // Array of radio button names
        var radioButtons = [
            "skinDiseases",
            "diabetes",
            "hypertension",
            "thyroidism",
            "Dyslipidemia",
            "Cancer",
            "Asthma",
            "Tuberculosis",
            "Stress",
            "Constipation",
            "ThyroidismIndigestion",
            "Headache",
            "Respiratory Infections",
            "Heart Related Problems",
            "Kidney Related Problems",
            "Liver Related Problems"
        ];

        // Loop through each radio button
        for (var i = 0; i < radioButtons.length; i++) {
            var radioButton = document.querySelector('input[name="' + radioButtons[i] + '"]:checked');
            if (!radioButton) {
                alert("Please select if you have " + radioButtons[i] + ".");
                return false;
            }
        }

        // Validate Any illness in Last one Month
        var illnessLastMonth = document.getElementById("illnessLastMonth").value.trim();
        if (illnessLastMonth === "") {
            alert("Please enter any illness in Last one Month.");
            return false;
        }

        // Validate Any illness in Last Three Month
        var illnessLastThreeMonths = document.getElementById("illnessLastThreeMonths").value.trim();
        if (illnessLastThreeMonths === "") {
            alert("Please enter any illness in Last Three Month.");
            return false;
        }

        // Validate Any illness in Last Six Month
        var illnessLastSixMonths = document.getElementById("illnessLastSixMonths").value.trim();
        if (illnessLastSixMonths === "") {
            alert("Please enter any illness in Last Six Month.");
            return false;
        }

        // Validate Any illness in Last Twelve Month
        var illnessLastTwelveMonths = document.getElementById("illnessLastTwelveMonths").value.trim();
        if (illnessLastTwelveMonths === "") {
            alert("Please enter any illness in Last Twelve Month.");
            return false;
        }

        // If all validations pass, return true
        
        return true;
    }
</script>
