<div class="container mt-5 ">
  <div class="row justify-content-end"> <!-- Align the form to the center -->
    <div class="col-md-6 text-center">
    <h2>Personal Information</h2>
    <form>
      <div class="form-row">
        <div class="form-group col">
          <label for="firstName">First Name:</label>
          <input type="text" class="custom-input" id="firstName" placeholder="Enter first name" name="firstName" required style="width: 200px;">
        </div>
        <div class="form-group col">
          <label for="middleName">Middle Name:</label>
          <input type="text" class="custom-input" id="middleName" placeholder="Enter middle name" name="middleName" style="width: 200px;">
        </div>
        <div class="form-group col">
          <label for="lastName">Last Name:</label>
          <input type="text" class="custom-input" id="lastName" placeholder="Enter last name" name="lastName" required style="width: 200px;">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label for="dob" style="display: inline-flex;">Date of Birth:</label>
          <input type="date" class="custom-input" id="dob" name="dob" required style="width: 200px;">
        </div>
        <div class="form-group col">
          <label for="age" style="display: inline-flex;">Age:</label>
          <input type="number" class="custom-input" id="age" name="age" oninput="validateAge()" required style="width: 200px;">
          <small id="ageError" class="text-danger"></small>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label style="display: contents;">Gender:</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
            <label class="form-check-label" for="male" style="display: contents;">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
            <label class="form-check-label" for="female" style="display: contents;">Female</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="other" value="other">
            <label class="form-check-label" for="other" style="display: contents;">Transgender</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="other" value="other">
            <label class="form-check-label" for="other" style="display: contents;">Prefer not to say</label>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label style="display: contents;">Marital Status:</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="maritalStatus" id="single" value="single" required>
            <label class="form-check-label" for="single" style="display: contents;">Single</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="maritalStatus" id="married" value="married">
            <label class="form-check-label" for="married" style="display: contents;">Married</label>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label for="occupation">Education</label>
          <input type="text" class="custom-input" id="occupation" placeholder="Enter your education" required required style="width: 400px;"> 
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label for="education">Occupation</label>
          <input type="text" class="custom-input" id="education" placeholder="Enter your occupation" required style="width: 300px;">
        </div>
        <div class="form-group col">
          <label for="designation">Designation</label>
          <input type="text" class="custom-input" id="designation" placeholder="Enter your designation" required style="width: 300px;">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label for="organizationEmail">Organization Email</label>
          <input type="email" class="custom-input" id="organizationEmail" placeholder="Enter organization email" style="width: 300px;">
        </div>
        <div class="form-group col">
          <label for="organizationContact">Organization Contact</label>
          <input type="tel" class="custom-input" id="organizationContact" placeholder="Enter organization contact" style="width: 300px;">
        </div>
      </div>
      <button type="button" class="btn btn-secondary" onclick="goToPreviousPage()">Previous</button>
      <button type="button" class="btn btn-primary" onclick="goToNextPage()">Next</button>
    </form>

  <script>

    function goToNextPage() {
        // Redirect the user to the next page
        window.location.href = "Form-3.html";
    }

    function validateAge() {
        var ageInput = document.getElementById("age");
        var ageError = document.getElementById("ageError");
        var age = parseInt(ageInput.value);

        if (isNaN(age) || age < 0 || age > 100) {
            ageError.textContent = "Please enter a valid age between 1 and 100.";
            ageInput.classList.add("is-invalid");
        } else {
            ageError.textContent = "";
            ageInput.classList.remove("is-invalid");
        }
    }

    function validateForm() {
        var education = document.getElementById("education").value.trim();
        var occupation = document.getElementById("occupation").value.trim();
        var designation = document.getElementById("designation").value.trim();
        
        // Check if any mandatory field is empty
        if (education === "" || occupation === "" || designation === "") {
            alert("Please fill in all mandatory fields.");
            return false; // Prevent navigation
        }

        return true; // Allow navigation
    }

    function goToNextPage() {
        if (validateForm()) {
            // Redirect the user to the next page
            window.location.href = "Form-3.html"; 
        }
    }

    function goToPreviousPage() {
            // Redirect the user to the privious page
            window.location.href = "Form.html"; 
    }



</script>
